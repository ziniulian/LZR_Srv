<!DOCTYPE html>
<html>
	<head>
		<title>Setting</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, minimum-scale=1.0" />
		<meta charset="utf-8" />

		<link href="../css/base.css" rel="stylesheet" type="text/css" />
		<link href="../css/s01.css" rel="stylesheet" type="text/css" />

		<script src="../js/rfidSimulatorInf.js" type="text/javascript"></script>
		<script src="../js/main.js"></script>
		<script src="../js/tools.js"></script>
		<script src="../js/rfid.js"></script>
		<script src="../js/setting.js"></script>

		<style type="text/css">
		</style>
	</head>

	<body>
		<div id="boso" class="boso Lc_noadr hom_bg">
			<div class="hom_top clr_bar bfs">
				设置
			</div>
			<div class="hom_body">
				<div class="set_txt_out">
					<div class="midSub set_item sfs">IP ： </div><!--
					--><input id="ipDom" class="midSub set_txt sfs" placeholder="请输入IP地址"/>
				</div>
				<div>
					<div class="midSub set_item sfs">端口 ： </div><!--
					--><input id="portDom" type="number" class="midSub set_txt sfs" placeholder="请输入端口号"/>
				</div>
				<div>
					<div class="midSub set_item sfs">功率 ： </div><!--
					--><input id="rateDom" type="number" class="midSub set_txt sfs" placeholder="请输入1-30的数字"/>
				</div>
				<div>
					<div class="midSub set_item sfs">本机ID ： </div><!--
					--><input id="jidDom" type="text" class="midSub set_txt sfs" placeholder="请输入本机ID"/>
				</div>
				<div class="midOut mfs">
					<br/>
					<div class="sign_in_btn clr_bar"
						onclick="dat.synRdy();">
						同步数据字典
					</div>
					<br/><br/>
				</div>
				<div id="memoDom" class="memo sfs midOut"></div>
				<div class="midOut mfs">
					<br/>
					<div class="sign_in_btn clr_bar"
						ontouchstart="this.className = 'sign_in_btn clr_bar mfs sign_in_btn_scd';"
						ontouchend="this.className = 'sign_in_btn clr_bar mfs';"
						onclick="dat.sav();">
						保 存
					</div>
				</div>
			</div>
		</div>
	</body>

	<script type="text/javascript">
		document.body.onload = init;
	</script>
